<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Content</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let page of pages">
            <td>{{page.id}}</td>
            <td>{{page.title}}</td>
            <td>{{page.content}}</td>
        </tr>
        </tbody>
    </table>
</div>
