<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>URL</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let menu of menus">
            <td>{{menu.id}}</td>
            <td>{{menu.name}}</td>
            <td>{{menu.url}}</td>
        </tr>
        </tbody>
    </table>
</div>
