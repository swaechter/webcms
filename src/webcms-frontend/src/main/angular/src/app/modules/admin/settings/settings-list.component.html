<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let setting of settings">
            <td>{{setting.id}}</td>
            <td>{{setting.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
